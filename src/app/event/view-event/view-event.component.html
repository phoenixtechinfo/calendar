<mat-dialog-content style="max-height: 90vh" >
<mat-card class="example-card" *ngIf="events_data">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{events_data.title}}</mat-card-title>
  </mat-card-header><br>
  <img *ngIf="events_data.image != null" mat-card-image src="{{img_url}}{{events_data.image}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p *ngIf="events_data.description">
      <b>Description</b> : {{events_data.description}}
    </p><br>
    <p>
      <b>Starts on</b> : {{events_data.start_datetime}}
    </p><br>
    <p>
      <b>Ends on</b> : {{events_data.end_datetime}}
    </p><br>
    <p *ngIf="events_data.contact_no">
      <b>Contact Number</b> : {{events_data.contact_no}}
    </p><br>
    <button mat-raised-button *ngIf = "interested_flag" color="primary" (click)="showInterestedForm(events_data.id)">I'm Interested</button>
    <!--<p>-->
      <!--<b>Categories</b> : {{selected_categories.toString()}}-->
    <!--</p><br>-->
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="close()">CANCEL</button>
    <button *ngIf = "edit_flag" mat-button (click)= "editEvent($event)">EDIT</button>
  </mat-card-actions>
</mat-card>
</mat-dialog-content>
